<!DOCTYPE html>
<html>
<head>
  <title>Main-Pharmacist-Records</title>
  <link rel="icon" type="image/png" sizes="128x128" href="../assets/id-card.png">
 
  <link rel="stylesheet" type="text/css" href="MHome.css">
</head>
<body>

<div class="navbar">
  <div class="logo">
    <img src="../assets/id-card.png" alt="Logo">
  </div>
  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
    <div class="username-form">
      <label for="username">Enter your username:</label>
      <input type="text" id="username" placeholder="Your username">
      <button onclick="submitUsername()">Submit</button>
    </div>

    <div class="user-details">
        <p id="user-info" class="center">Hello, Name</p>
    </div>    
  </div>


  
  <script>
    function submitUsername() {
      const username = document.getElementById('username').value;
      const userInfo = document.getElementById('user-info');
      userInfo.textContent = `Hello, ${username}`;
      // need to merge with backend
    }
    </script>
</body>
</html>
